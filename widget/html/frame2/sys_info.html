<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/api.css">
    <link rel="stylesheet" href="../../css/aui_font.css">
    <link rel="stylesheet" href="../../css/news.css">
    <link rel="stylesheet" href="../../css/frame2.css">
    <style>
        .msglist-wrap .u-wrap .list {
            font-size: 14px;
            color: #333333;
        }

        .msglist-wrap .u-wrap .list .content {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .msglist-wrap .u-wrap .list .content img {
            max-width: 100%;
        }

        .msglist-wrap .u-wrap .list .footer {
            font-size: 12px;
            color: #757575;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="msglist-wrap" id="view" v-cloak>
        <ul class="u-wrap">
            <li class="list" v-for="(m, index) in ffList">
                <div class="tx img-h">
                    <img src="https://xhuomiao.oss-cn-hangzhou.aliyuncs.com/public/style/api/img/notice/notice.png" alt="">
                </div>
                <div class="content">
                    <div class="name-wrap" style="position: relative;" v-html="m.content">
                    </div>
                    <div class="flex-bt footer">
                        <span class="time">{{ m.addtime }}</span>
                    </div>
                </div>
            </li>
        </ul>
        <div id="no_more" :class="{'null-tz': ffList.length == 0}"></div>
    </div>
</body>
<script src="../../script/api.js"></script>
<script src="../../script/jquery.js"></script>
<script src="../../script/ffkj.js"></script>
<script src="../../script/vue.js"></script>
<script>
    var view = new Vue({
        el: '#view',
        data: {
            imgurl: imgurl,
            ffList: [],
            ffInfo: {},
        },
        methods: {
            _url(param, url) {
                _url(param, url);
            },
            // 返回图片路径
            returnImg(url) {
                return returnImg(url);
            },

        }
    })

    apiready = function() {
        var param = {
            user_id: $api.getStorage('userid')
        };
        // _shangla(function () {
        //     _lists('home/user/tongzhi', 0, 1, param);
        // })

        // _scrollToBottom(function () {
        //     if (heigutgao == 1) {
        //         pagenum++;
        //         _lists('home/user/tongzhi', pagenum, '', param);
        //     }
        // })

        getData()
    }

    // 获取通知列表
    function getData() {
        _ajax('home/User/tongzhi', function(ret, err) {
            if (ret && ret.data) {
                view.ffList = ret.data;
            }
        }, {
            user_id: $api.getStorage('userid'),
        })
    }
</script>

</html>
