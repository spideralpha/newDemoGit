<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        .modal {
            background-color: rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        .main {
            width: 80vw;
            border-radius: 14px;
            background-color: #fff;
            position: absolute;
            left: 10vw;
            top: 40vw;
        }

        .box {
            width: 80vw;
            background: linear-gradient(0deg, rgba(244, 108, 239, 0), rgba(244, 108, 239, 0.16));
            border-radius: 14px;
            padding: 24px 20px;
            box-sizing: border-box;
        }

        .box .title {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            color: #323232;
            margin-bottom: 24px;
        }

        .box .label {
            color: #A3A3A3;
            font-size: 14px;
        }

        .box .btn {
            background: #F46CEF;
            border-radius: 57px;
            padding: 10px 0;
            color: #fff;
            text-align: center;
        }

        .example {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 14px 0;
        }

        .example .value {
            color: #323232;
            font-size: 16px;
        }

        .example .refresh {
            display: flex;
            align-items: center;
            padding: 4px 10px;
            background-color: #F46CEF;
            color: #fff;
            font-size: 14px;
            border-radius: 30px;
            white-space: nowrap;
        }

        .example .refresh img {
            width: 16px;
            height: 16px;
            margin-right: 6px;
        }

        .bigbtn {
            display: flex;
            align-items: center;
            flex-direction: column;
            margin-top: 50px;
        }

        .bigbtn img {
            width: 90px;
            height: 90px;
            margin-bottom: 12px;
        }

        .bigbtn span {
            font-weight: 500;
            color: #B3B3B3;
        }
    </style>
</head>

<body>
    <div class="modal" id='view' @click="close">
        <div class="main" @click.stop>
            <div class="box">
                <div class="title">语音招呼</div>
                <div class="label">输入你认为具备吸引力的话：</div>
                <div class="example">
                    <div class="value">你好美女，你也是单身吗？</div>
                    <div class="refresh">
                        <img src="../../image/icon/refresh.png" alt="">
                        换一个
                    </div>
                </div>
                <div class="bigbtn">
                    <img src="../../image/icon/audio.png" alt="">
                    <span>录制语音招呼</span>
                </div>
                <!-- <div class="btn">确定</div> -->
            </div>
        </div>
    </div>
    <script src="../../script/api.js"></script>
    <script src="../../script/jquery.js"></script>
    <script src="../../script/vue.js"></script>
    <script src="../../script/ffkj.js"></script>
    <script>
        var view = new Vue({
            el: '#view',
            data: {

            },
            methods: {
                close() {
                    api.closeFrame({
                        name: 'frame3/audio_modify_modal'
                    })
                }
            }
        })
    </script>
</body>

</html>
