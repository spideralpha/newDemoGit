<!DOCTYPE html>

    <style>
        html,
        body {
            background: #5f1ee2;
        }

        .top {
            width: 100vw;
            min-height: 108vw;
            text-align: center;
            font-size: 12px;
            border-image-width: 50vw;
            border-image-source: url(../../image/member/icon_invitbg5.jpg);
            border-image-slice: 55% 374 40% fill;
            box-sizing: border-box;
        }

        .top .t-content {
            padding-top: 50vw;
            padding-bottom: 10vw;
        }

        .top .code {
            font-size: 16px;
            color: #757575;
            margin: 10px 0;
        }

        .top .code span {
            color: #52AAFB;
        }

        .top .code .btn {
            border-radius: 15px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            color: #757575;
        }

        /* 邀请 */
        .list-wrap {
            padding: 10px;
        }

        .nav-ul {
            padding: 0 15px;
        }

        .nav-ul .list {
            border-radius: 10px 10px 0 0;
            background: #fc44b7;
            color: #fff;
            text-align: center;
            padding: 5px 0;
            box-sizing: border-box;
            width: 30%;
            word-break: break-all;
        }

        .nav-ul .list.active {
            color: #fc44b7;
            background: #fff;
        }

        .ul-wrap {
            background: #fff;
            border-radius: 10px;
            padding: 10px;
        }

        /* 收益 */
        .ul-wrap .list {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }

        .ul-wrap .list:last-child {
            border: none;
        }

        .sy-wrap .time {
            color: #757575;
            font-size: 12px;
        }

        .sy-wrap .price {
            color: orange;
            font-size: 18px;
        }

        .sy-wrap .tip {
            text-align: center;
            padding: 30px 0;
        }

        .warn {
            color: #fc44b7;
        }

        /*  */
        .yao-wrap .title {
            border-bottom: 1px solid #fc44b7;
            padding-bottom: 10px;
        }

        .yao-wrap .title h3 {
            font-weight: normal;
            color: #fc44b7;
        }


        .yao-wrap .list .left {
            display: flex;
            align-items: center;
        }


        .yao-wrap .time {
            font-size: 14px;
            color: #757575;
        }

        .tx {
            border-radius: 50%;
        }

        .rw-wrap .price {
            font-size: 14px;
            color: #757575
        }

        .rw-ul .l {
            display: flex;
            align-items: center;
            width: 10vw;
            justify-content: center;
        }

        .base-icon {
            width: 25px;
            height: 22px;
            display: inline-block;
            background-size: 100% 100%;
            background-repeat: no-repeat;
            margin-right: 7px;
        }

        .icon1 {
            background-image: url('../../image/member/firstIcon.png');
        }

        .icon2 {
            background-image: url('../../image/member/secondIcon.png');
        }

        .icon3 {
            background-image: url('../../image/member/thirdIcon.png');
        }

        .more {
            text-align: center;
            color: orange;
            padding: 50px 0;
        }

        .num {
            width: 15px;
            height: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: red;
            color: #fff;
            font-size: 10px;
            border-radius: 50%;
            margin-right: 7px;
        }
    </style>
</head>

<script>
    var view = new Vue({
        el: '#view',
        data: {
            imgurl: imgurl,
            ffList: [],
            ffInfo: {},
            ios: 1, // 1上架 0非上架

            shareTxt: '',
            aIndex: 0,
            dataObj: {
                0: { // 收益
                    page: 1,
                    bottom: 0,
                },
                1: { // 邀请
                    page: 1,
                    bottom: 0,
                },
                2: { // 奖励
                    page: 1,
                    bottom: 0,
                },
            },
            syList: [], // 收益
            yaoList: [], // 邀请
            rwList: [], // 奖励

        },
        methods: {
            // 跳转
            _url(param, url) {
                _url(param, url);
            },
            // 返回图片路径
            returnImg(url) {
                return returnImg(url);
            },
        }
    })
    apiready = function() {
        getPageContent(7, function(data) {
            view.shareTxt = data.body;
        })
        _getUser(function(ret) {
            view.ffInfo = ret.result;
        })
        getSY()
        getYao()
        getRW();
        _scrollToBottom(function() {
            if (view.dataObj[view.aIndex].bottom == 0) {
                getData();
            }
        })
    }


    function getData() {
        view.dataObj[view.aIndex].page++;
        switch (view.aIndex) {
            case 1:
                getYao()
                break;
            case 2:
                getRW();
                break;
            default:
                getSY()
                break;
        }
    }

    // 收益明细
    function getSY() {
        _ajax('api/member/income', function(ret, err) {
            if (ret && ret.code == 200) {
                if (ret.data.length > 0) {
                    view.syList = view.syList.concat(ret.data);
                } else {
                    view.dataObj[0].bottom = 1;
                }
            }
        }, {
            user_id: $api.getStorage('userid'),
            page: view.dataObj[1].page
        })
    }
    // 邀请列表
    function getYao() {
        _ajax('api/Member/team', function(ret, err) {
            if (ret && ret.code == 200) {
                if (ret.data.length > 0) {
                    view.yaoList = view.yaoList.concat(ret.data);
                } else {
                    view.dataObj[1].bottom = 1;
                }
            }
        }, {
            id: $api.getStorage('userid'),
            level: 1,
            page: view.dataObj[1].page
        })
    }
    // 奖励排行榜
    function getRW() {
        _ajax('api/member/rewardRanking', function(ret, err) {
            if (ret && ret.code == 200) {
                view.dataObj[2].bottom = 1;
                if (ret.data.length > 0) {
                    view.rwList = view.rwList.concat(ret.data);
                } else {
                    view.dataObj[2].bottom = 1;
                }
            }

        }, {
            page: view.dataObj[2].page
        })
    }

    function openShare() {
        showDetail('frame0/share')
        return;
