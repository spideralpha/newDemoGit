<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Document</title>
    <link rel="stylesheet" href="../css/api.css">
    <link rel="stylesheet" href="../css/news.css">
    <link rel="stylesheet" href="../css/aui_font.css">
    <link rel="stylesheet" href="../css/base_icon.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>

<body>
    <header id="view" v-cloak>
        <ul class="h-wrap">
            <!-- 第二个头部 -->
            <li class="h-list ">
                <div class="two flex-c">
                    <div class="title">商城</div>
                </div>
            </li>
        </ul>
    </header>
    <!-- 脚部 -->
    <footer>
        <ul class="f-wrap flex">
            <li class="f-list">
                <img src="../image/index_images/button1.png" alt="" onclick="_index(0)">
                <span>首页</span>
            </li>
            <li class="f-list">
                <img src="../image/index_images/button2.png" alt="" onclick="_index(1)">
                <span>电台</span>
            </li>
            <li class="f-list">
                <img src="../image/index_images/button3.png" alt="" onclick="_index(2)">
                <span>消息</span>
                <span class="num new-hide"></span>
            </li>
            <li class="f-list active">
                <img src="../image/index_images/button04.png" alt="">
                <span>商城</span>
            </li>
            <li class="f-list">
                <img src="../image/index_images/button5.png" alt="" onclick="_index(4)">
                <span>我的</span>
            </li>
        </ul>
    </footer>
</body>
<script src="../script/jquery.js"></script>
<script src="../script/api.js"></script>
<script src="../script/ffkj.js"></script>
<script>
    apiready = function () {
        $api.fixStatusBar($api.dom('header'));
        $api.fixTabBar($api.dom('footer'));
        _heibai(1)
        keyback();
        _openFrame('shop/shop');

        // 监听消息数量
        _listener('msgNum', function (ret) {
            if (ret && ret.value) {
                var result = ret.value;
                changeMsgNum(result)
            }
        })

        changeMsgNum()
    }
</script>

</html>
