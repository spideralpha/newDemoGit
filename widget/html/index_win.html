        .z-list {

        .toutiao {
            display: flex;

            margin: 0 12px;
            padding: 3px 3px 3px 12px;
            background: #FFFFFF;
            border: 1px solid #E936BA;
            box-shadow: 0px 1px 10px 0px rgba(230, 230, 230, 0.48);
            border-radius: 8px;
        }

        .toutiao .left {
            font-size: 14px;
            position: relative;
            overflow: hidden;

            height: 20px;
            line-height: 20px;
        }

        .toutiao .scrollbox {
            position: absolute;

            top: 0;

            color: #FF3121;
        }

        .toutiao .right {
            width: 52px;
            text-align: center;
            background: linear-gradient(-25deg, #F359F1, #FFACC9);
            border-radius: 8px;
            color: #fff;
            font-weight: 500;
            font-size: 14px;
            padding: 10px 6px;
        }

        .index-rank-icon {
            background-image: url('../image/icon/rankicon@2.png');
        }

        .index-hongbao-icon {

        /* ç”µè§† */
        #tv {

        }

        }

        #tv .clap-icon {
            background-image: url('../image/index/applause.png');

            background-repeat: repeat-x;
            width: 60px;
            height: 20px;
            background-position: left center;
        }

        #tv .name {
            color: red;
        }

        #tv .gift {
            color: #7338d8;
        }

        #tv .up-btn {
            color: #757575;
            float: right;
        }

        #tv .tv-content {
            animation-name: in;
            animation-duration: 1s;
            position: absolute;
            width: 100%;
            left: 0;
            background: #fff;
            box-sizing: border-box;
            padding: 5px 10px;
            display: -moz-box;
            display: -webkit-box;
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.8;
        }

        @keyframes in {
            0% {
                top: 60px;
            }

            100% {
                top: 0px;
            }
        }

        #tv .tv-content.go {
            animation-name: go;
        }

        #tv .tv-content img {
            height: 20px;
        }

        @keyframes go {
            0% {
                top: 0px;
            }

            100% {
                top: -60px;
            }
        }
    </style>
