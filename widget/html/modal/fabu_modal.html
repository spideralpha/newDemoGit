<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>小火苗</title>
    <link rel="stylesheet" href="../../css/api.css">
    <link rel="stylesheet" href="../../css/news.css">
    <link rel="stylesheet" href="../../css/modal.css">
</head>

<body>
    <div id="view" v-cloak>
        <div class="modal-bg" onclick="_close()">
            <div class="modal" @click.stop>
                <img class="img-bg" src="../../image/modal/ltfssn@3x.png" alt="">
                <div class="container">
                    <div class="flex-c flex-col">
                        <button class="modal-btn" onclick="openVIP(); _close()">开通会员</button>
                        <button class="modal-other-btn" onclick="submitPay()">支付{{money}}金币</button>
                        <button class="modal-cancel-btn" style="width: 30%;" onclick="_close()">放弃发布</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../../script/api.js"></script>
<script src="../../script/jquery.js"></script>
<script src="../../script/ffkj.js"></script>
<script src="../../script/vue.js"></script>
<script>
    var view = new Vue({
        el: '#view',
        data: {
            imgurl: imgurl,
            ffList: [],
            ffInfo: {},
            ios: 1, // 1上架 0非上架
            money: '',
        },
        methods: {
            // 跳转
            _url(param, url) {
                _url(param, url);
            },
            // 返回图片路径
            returnImg(url) {
                return returnImg(url);
            },
        }
    })
    apiready = function() {
        view.money = api.pageParam['money'];
    }

    // 
    function _close() {
        api.closeFrame();
    }

    // 确定支付
    function submitPay() {
        _send('submitPay', {
            money: view.money
        })
        setTimeout(function() {
            _close();
        }, 1000)
    }
</script>

</html>
