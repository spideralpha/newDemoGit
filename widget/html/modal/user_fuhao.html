<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>小火苗</title>
    <link rel="stylesheet" href="../../css/api.css">
    <link rel="stylesheet" href="../../css/news.css">
    <link rel="stylesheet" href="../../css/modal.css">
    <link rel="stylesheet" href="../../css/level.css">
    <style>

    </style>
</head>

<body>
    <div id="view" v-cloak>
        <div class="modal-bg" onclick="_close()">
            <div class="modal">
                <div class="top flex">
                    <div class="head flex-c">
                        <img class="tx" :src="returnImg(data.head_portrait)" onerror="this.src='../../image/touxiang.png'" alt="">
                        <img class="u-hat" src="../../image/man/img_tuhao_xunzhang.png" alt="">
                    </div>
                    <div class="name" style="margin-left: 10px;">
                        <p>富豪等级</p>
                        <p class="num">LV.{{data.tycoonGrade}}</p>
                    </div>
                    <img class="close-btn" src="../../image/man/ms_recording_voice_delete_pressed.png" alt="">
                </div>
                <ul class="level-ul flex">
                    <li class="list" style="border-right: 1px solid #F8E375;">
                        <img class="icon" src="../../image/man/icon_tuhao_thz.png" alt="">
                        <p class="label">土豪值</p>
                        <p class="num">{{data.tycoon}}</p>
                    </li>
                    <li class="list">
                        <img class="icon" src="../../image/man/icon_tuhao_thch.png" alt="">
                        <p class="label">土豪称号</p>
                        <p class="num">{{data.tycoonName}}</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
<script src="../../script/api.js"></script>
<script src="../../script/jquery.js"></script>
<script src="../../script/ffkj.js"></script>
<script src="../../script/vue.js"></script>
<script>
    var view = new Vue({
        el: '#view',
        data: {
            imgurl: imgurl,
            ffList: [],
            ffInfo: {},
            data: {},
            ios: 1, // 1上架 0非上架
        },
        methods: {
            // 跳转
            _url(param, url) {
                _url(param, url);
            },
            // 返回图片路径
            returnImg(url) {
                return returnImg(url);
            },
        }
    })

    apiready = function() {
        view.data = api.pageParam['data'];
    }


    // 
    function _close() {
        api.closeFrame();
    }
</script>

</html>
